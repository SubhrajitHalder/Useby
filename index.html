<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expiry Date Calculator</title>
</head>
<body>
    <div class="date">
        <h2>Expiry Date Calculator</h2>

    <label for="startDate">Enter Manufacturing Date:</label><br>
    <input type="date" id="startDate">
        <br>
    <label for="months">Enter Number of Months:</label><br>
    <input type="number" id="months" min="1" value="1" placeholder="Enter number of months">

    <button onclick="calculateExpiryDate()">Calculate Expiry Date</button>

    <p id="expiryDateResult"></p>

    </div>
    <script>
        function calculateExpiryDate() {
            // Get input values
            const startDateInput = document.getElementById("startDate");
            const monthsInput = document.getElementById("months");
            const expiryDateResult = document.getElementById("expiryDateResult");

            // Parse input values
            const startDate = new Date(startDateInput.value);
            const monthsToAdd = parseInt(monthsInput.value);

            // Calculate expiry date (1 day before)
            const expiryDate = new Date(startDate);
            expiryDate.setMonth(startDate.getMonth() + monthsToAdd);
            expiryDate.setDate(expiryDate.getDate() - 1);

            // Format the date (dd/MM/yy)
            const formattedExpiryDate = expiryDate.toLocaleDateString('en-GB', {
                day: '2-digit',
                month: '2-digit',
                year: '2-digit'
            });

            // Display the result
            expiryDateResult.textContent = `Expiry Date: ${formattedExpiryDate}`;

            // Clear input fields
            startDateInput.value = "";
            monthsInput.value = "";
        }
    </script>
</body>
</html>
